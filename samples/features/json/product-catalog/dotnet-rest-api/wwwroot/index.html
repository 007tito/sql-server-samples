<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="media/images/favicon.ico">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="../../media/css/jquery.dataTables.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="../../media/css/products.css">

    <script type="text/javascript" language="javascript" src="../../media/js/jquery.js">
    </script>
    <!--<script type="text/javascript" language="javascript" src="../../media/js/jquery-ui.js">
    </script>-->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script type="text/javascript" language="javascript" src="../../media/js/jquery.dataTables.js">
    </script>
    <script src="../../media/js/jquery.html-template.js"></script>
    <script src="../../media/js/jquery.serializejson.js"></script>
    <script type="text/javascript" language="javascript" src="../../media/js/products.js">
    </script>

    <style>
        fieldset {
            padding: 0;
            border: 0;
            margin-top: 0px;
        }

        .ui-icon {
            display: inline-block;
        }

        #radio label.ui-state-active {
            font-weight: bold;
        }

        .form-control {
            float: left;
            clear: both;
        }

        .field-label {
            float: left;
            clear: both;
        }

        body {
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body class="dt-example">

    <div class="container">
        <section>
            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Made in</th>
                        <th>Tags</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>

            <div id="product-form" title="Product">
                <form id="ProductForm">
                    
                        <input type="hidden" id="ProductID" value=""/>
                        <div>
                            <label for="Name" class="field-label">Title</label>
                            <input type="text" class="form-control" name="Name" placeholder="Title">
                        </div>
                        <div>
                            <label for="Color" class="field-label">Color</label>
                            <!--<input type="text" class="form-control" name="Color" placeholder="Color">-->
                            <select class="form-control" name="Color">
                                <option value="White">White</option>
                                <option value="Silver">Silver</option>
                                <option value="Magenta">Magenta</option>
                                <option value="Red">Red</option>
                                <option value="Multi">Multi</option>
                                <option value="Black">Black</option>
                            </select>
                        </div>
                        <div>
                            <label for="Price" class="field-label">Price</label>
                            <input type="text" id="Price" name="Price" class="form-control">
                        </div>
                        <div>
                            <label for="Quantity" class="field-label">Quantity</label>
                            <input type="text" id="Quantity" name="Quantity" class="form-control">
                        </div>
                        
                        <!-- Allow form submission with keyboard without duplicating the dialog button -->
                        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                        
                </form>
            </div>


        </section>
    </div>
</body>
</html>
